name: silver_bucks
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  responsive_builder: ^0.7.0
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

fonts:
  - family: Open Sans
    fonts:
      - assets: assets/fonts/OpenSans-Regular.ttf
      - assets: assets/fonts/MaterialIcons-Regular.otf
